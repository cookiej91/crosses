<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Cross and Crosses</title>
    <h1>Tic-Tac-Toe</h1>
    <h2>Don't make three in a row</h2>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>


  <div class='cross-game'>
    <div class='cross-line cross-line--upper'>
      <div id='A' class='cross-node cross-node--A'></div>
      <div id='B' class='cross-node cross-node--B'></div>
      <div id='C' class='cross-node cross-node--C'></div>
    </div>
    <div class='cross-line cross-line--middle'>
      <div id='D' class='cross-node cross-node--D'></div>
      <div id='E' class='cross-node cross-node--E'></div>
      <div id='F' class='cross-node cross-node--F'></div>
    </div>
    <div class='cross-line cross-line--lower'>
      <div id='G' class='cross-node cross-node--G'></div>
      <div id='H' class='cross-node cross-node--H'></div>
      <div id='I' class='cross-node cross-node--I'></div>
    </div>
</div>


<script src='http://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>




  </body>
</html>
